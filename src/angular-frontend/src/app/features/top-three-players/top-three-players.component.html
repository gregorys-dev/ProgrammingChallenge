<div class="mat-elevation-z3 centered top-3-table" *ngIf="dataSource$ | async as dataSource">
  <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="dataSource">

    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{columnNames[column] | uppercase}}</th>
        <td mat-cell *matCellDef="let row">{{row[column]}}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<mat-progress-spinner *ngIf="!(isLoaded$ | async)" class="centered spinner"
mode="indeterminate">
</mat-progress-spinner>
